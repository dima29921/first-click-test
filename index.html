  <meta charset="UTF-8">
  <!-- Мета-тег для корректного отображения на мобильных устройствах -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Click Test</title>
  <style>
    /* Сбрасываем отступы, задаём размеры для html и body */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: auto; /* позволяет скроллирование при необходимости */
    }
    /* Инструкция вынесена отдельно, чтобы оставалась адаптивной */
    #instruction {
      font-size: 20px;
      margin: 20px;
      max-width: 100%;
      word-break: break-word;
    }
    /* Контейнер для масштабируемой области (изображение и кнопка) */
    #scale-container {
      margin: 0 auto;
      display: inline-block;
    }
    #image-container {
      position: relative;
      display: inline-block;
    }
    #test-image {
      display: block;
      max-width: 100%;
      height: auto;
      cursor: crosshair;
    }
    .click-marker {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    #submit-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <!-- Инструкционный текст вне масштабируемой области – он останется адаптивным -->
  <div id="instruction">
    Представьте, что вы хотите заказать суши. Куда вы кликнете в первую очередь?
  </div>

  <!-- Масштабируемый контейнер для изображения и кнопки -->
  <div id="scale-container">
    <div id="image-container">
      <img id="test-image" src="maket1.png" alt="Макет интерфейса">
    </div>
    <button id="submit-button" disabled>Отправить</button>
  </div>

  <script>
    // Глобальная переменная для хранения текущего коэффициента масштабирования
    let currentScale = 1;
    window.addEventListener('load', function() {
      const scaleContainer = document.getElementById('scale-container');
      // Сохраняем исходные размеры контейнера (нативный размер макета)
      const baseWidth = scaleContainer.offsetWidth;
      const baseHeight = scaleContainer.offsetHeight;
      
      function scaleContent() {
        // Выбираем коэффициент масштабирования так, чтобы весь контент помещался в окно
        currentScale = Math.min(window.innerWidth / baseWidth, window.innerHeight / baseHeight);
        scaleContainer.style.transform = 'scale(' + currentScale + ')';
        scaleContainer.style.transformOrigin = 'top left';
      }
      
      window.addEventListener('resize', scaleContent);
      scaleContent();
    });
    
    // Обработка клика по изображению с учетом масштабирования
    const image = document.getElementById('test-image');
    const imageContainer = document.getElementById('image-container');
    const submitButton = document.getElementById('submit-button');
    let clickData = null;
    
    image.addEventListener('click', function(e) {
      if (clickData) return;
      
      // Получаем размеры изображения с учётом трансформации (boundingRect уже масштабирован)
      const rect = image.getBoundingClientRect();
      // Вычисляем координаты клика относительно изображения и делим на currentScale,
      // чтобы перевести их в исходную систему координат макета
      const x = (e.clientX - rect.left) / currentScale;
      const y = (e.clientY - rect.top) / currentScale;
      
      clickData = { x: Math.round(x), y: Math.round(y) };
      console.log("Координаты первого клика:", clickData);
      
      const marker = document.createElement('div');
      marker.className = 'click-marker';
      // Позиция маркера задаётся с использованием скорректированных координат
      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;
      imageContainer.appendChild(marker);
      
      submitButton.disabled = false;
    });
    
    // Обработка отправки данных о клике
    submitButton.addEventListener('click', function() {
      if (!clickData) return;
      
      const formData = new URLSearchParams();
      formData.append("x", clickData.x);
      formData.append("y", clickData.y);
      
      fetch("https://script.google.com/macros/s/AKfycbx4V_cYhkyeIbAg2vFts__OSqeGm9E30fGPoVk-spnLJEgF04tSrjEa-W4ROxjfx51kXA/exec", {
        method: "POST",
        body: formData
      })
      .then(() => {
        alert("Клик отправлен в таблицу!");
      })
      .catch((error) => {
        console.error("Ошибка отправки:", error);
        alert("Произошла ошибка при отправке клика.");
      });
      
      console.log("Отправка данных:", clickData);
      
      submitButton.disabled = true;
      clickData = null;
    });
  </script>
</body>
