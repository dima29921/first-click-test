  <meta charset="UTF-8">
  <!-- Мета-тег для корректного масштабирования на устройствах -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Click Test</title>
  <style>
    /* Обнуляем отступы и задаём размеры для html и body */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    /* Контейнер для масштабирования всего содержимого.
       В данном примере отступы можно настроить по необходимости */
    #scale-container {
      /* Если нужно сохранить отступ от границ, можно задать margin.
         Если требуется, чтобы контент занимал всё окно, оставьте margin = 0 */
      margin: 40px;
      display: inline-block;
    }

    #instruction {
      font-size: 20px;
      margin-bottom: 20px;
      /* Текст будет автоматически переноситься при нехватке места */
      word-wrap: break-word;
    }

    #image-container {
      position: relative;
      display: inline-block;
    }

    #test-image {
      max-width: 100%;
      height: auto;
      cursor: crosshair;
    }

    .click-marker {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    #submit-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Оборачиваем всё содержимое в контейнер для масштабирования -->
  <div id="scale-container">
    <div id="instruction">
      Представьте, что вы хотите заказать суши. Куда вы кликнете в первую очередь?
    </div>

    <div id="image-container">
      <img id="test-image" src="maket1.png" alt="Макет интерфейса">
    </div>

    <div>
      <button id="submit-button" disabled>Отправить</button>
    </div>
  </div>

  <script>
    // Функция масштабирования содержимого относительно размеров окна браузера
    window.addEventListener('load', function() {
      const container = document.getElementById('scale-container');
      // Сохраняем исходные размеры контейнера (нативный размер макета)
      const baseWidth = container.offsetWidth;
      const baseHeight = container.offsetHeight;

      function scaleContent() {
        // Коэффициент масштабирования – выбираем минимальное соотношение по ширине или высоте
        const scale = Math.min(window.innerWidth / baseWidth, window.innerHeight / baseHeight);
        container.style.transform = 'scale(' + scale + ')';
        container.style.transformOrigin = 'top left';
      }

      // Масштабировать сразу после загрузки и при изменении размера окна
      window.addEventListener('resize', scaleContent);
      scaleContent();
    });

    // Логика обработки клика по изображению и отправки данных
    const image = document.getElementById('test-image');
    const container = document.getElementById('image-container');
    const submitButton = document.getElementById('submit-button');
    let clickData = null;

    image.addEventListener('click', function(e) {
      if (clickData) return;

      const rect = image.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      clickData = { x: Math.round(x), y: Math.round(y) };
      console.log("Координаты первого клика:", clickData);

      const marker = document.createElement('div');
      marker.className = 'click-marker';
      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;
      container.appendChild(marker);

      submitButton.disabled = false;
    });

    submitButton.addEventListener('click', function() {
      if (!clickData) return;

      const formData = new URLSearchParams();
      formData.append("x", clickData.x);
      formData.append("y", clickData.y);

      fetch("https://script.google.com/macros/s/AKfycbx4V_cYhkyeIbAg2vFts__OSqeGm9E30fGPoVk-spnLJEgF04tSrjEa-W4ROxjfx51kXA/exec", {
        method: "POST",
        body: formData
      })
      .then(() => {
        alert("Клик отправлен в таблицу!");
      })
      .catch((error) => {
        console.error("Ошибка отправки:", error);
        alert("Произошла ошибка при отправке клика.");
      });

      console.log("Отправка данных:", clickData);

      submitButton.disabled = true;
      clickData = null;
    });
  </script>
</body>
