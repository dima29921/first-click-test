  <meta charset="UTF-8">
  <!-- Мета-тег, чтобы страница корректно масштабировалась на мобильных устройствах -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Click Test</title>
  <style>
    /* Убираем отступы, растягиваем html и body на 100% */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden; /* исключаем горизонтальную прокрутку */
    }

    /* Инструкционный блок — текст переносится при узком экране */
    #instruction {
      font-size: 20px;
      margin: 20px;
      max-width: 100%;
      word-break: break-word;
    }

    /* Контейнер для изображения: занимает 100% ширины, центрируем на больших экранах */
    #image-container {
      position: relative;
      width: 100%;
      max-width: 600px; /* при желании можно убрать, чтобы было 100% на широких экранах */
      margin: 0 auto;
    }

    /* Адаптивное изображение: на смартфонах будет на всю ширину экрана */
    #test-image {
      width: 100%;
      height: auto;
      display: block;
      cursor: crosshair;
    }

    /* Маркер клика */
    .click-marker {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    /* Кнопка */
    #submit-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <!-- Текст с инструкцией -->
  <div id="instruction">
    Представьте, что вы хотите заказать суши. Куда вы кликнете в первую очередь?
  </div>

  <!-- Контейнер для самого изображения и маркеров клика -->
  <div id="image-container">
    <img id="test-image" src="maket1.jpg" alt="Макет интерфейса">
  </div>

  <!-- Кнопка отправки -->
  <button id="submit-button" disabled>Отправить</button>

  <script>
    const image = document.getElementById('test-image');
    const container = document.getElementById('image-container');
    const submitButton = document.getElementById('submit-button');
    let clickData = null;

    // Обработка клика по изображению
    image.addEventListener('click', function(e) {
      if (clickData) return; // если уже кликнули один раз, второй раз не даём кликать

      // Узнаём координаты клика относительно верхнего левого угла изображения
      const rect = image.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // Сохраняем координаты в clickData
      clickData = { x: Math.round(x), y: Math.round(y) };
      console.log("Координаты первого клика:", clickData);

      // Добавляем красный маркер
      const marker = document.createElement('div');
      marker.className = 'click-marker';
      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;
      container.appendChild(marker);

      // Активируем кнопку отправки
      submitButton.disabled = false;
    });

    // Обработка отправки клика
    submitButton.addEventListener('click', function() {
      if (!clickData) return;

      // Подготавливаем данные формы
      const formData = new URLSearchParams();
      formData.append("x", clickData.x);
      formData.append("y", clickData.y);

      // Пример отправки данных через fetch
      fetch("https://script.google.com/macros/s/AKfycbx4V_cYhkyeIbAg2vFts__OSqeGm9E30fGPoVk-spnLJEgF04tSrjEa-W4ROxjfx51kXA/exec", {
        method: "POST",
        body: formData
      })
      .then(() => {
        alert("Клик отправлен в таблицу!");
      })
      .catch((error) => {
        console.error("Ошибка отправки:", error);
        alert("Произошла ошибка при отправке клика.");
      });

      console.log("Отправка данных:", clickData);

      // Отключаем кнопку и сбрасываем данные
      submitButton.disabled = true;
      clickData = null;
    });
  </script>
</body>
