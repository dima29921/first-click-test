  <meta charset="UTF-8">
  <title>Страницы сайта</title>
  <!-- Обеспечиваем корректное отображение на мобильных устройствах -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Общий стиль для всех страниц */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .page {
      display: none;
      padding: 20px;
      text-align: center;
    }
    /* Первая страница (инструкция) отображается сразу */
    #page1 {
      display: block;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    /* Стили для макета (страница с изображением) */
    #maket-container {
      position: relative;
      display: inline-block;
    }
    #maketImage {
      max-width: 100%;
      height: auto;
    }
    /* Выделенная кликабельная область (hotspot)
       – позиционирование задано относительно родительского контейнера.
       Здесь указаны примерные значения (left, top, width, height),
       которые можно скорректировать под конкретный макет */
    .hotspot {
      position: absolute;
      left: 50%;       /* Позиция по горизонтали (50% от родителя) */
      top: 60%;        /* Позиция по вертикали */
      width: 20%;      /* Ширина области в процентах */
      height: 15%;     /* Высота области в процентах */
      transform: translate(-50%, -50%);
      background-color: rgba(0, 128, 0, 0.5); /* Полупрозрачный зелёный фон */
      cursor: pointer;
    }
    /* Адаптивная настройка для мобильных устройств */
    @media (max-width: 600px) {
      .hotspot {
        width: 30%;
        height: 20%;
      }
    }
  </style>
</head>
<body>

  <!-- Страница 1: Инструкция -->
  <section id="page1" class="page">
    <div class="container">
      <h1>Инструкция</h1>
      <p>Чтобы отправить клик, нажмите кнопку "Перейти к макету". Затем вы увидите макет страницы, на котором выделена область для клика.</p>
      <button id="toMaketButton">Перейти к макету</button>
    </div>
  </section>

  <!-- Страница 2: Макет страницы "maket1" с выделенной кликабельной областью -->
  <section id="page2" class="page">
    <div class="container">
      <h1>Макет страницы "maket1"</h1>
      <div id="maket-container">
        <img id="maketImage" src="maket1.png" alt="Макет страницы">
        <!-- Кликабельная область -->
        <div id="hotspot" class="hotspot"></div>
      </div>
      <p>Нажмите на выделенную область зеленого цвета.</p>
    </div>
  </section>

  <!-- Страница 3: Вторая страница сайта -->
  <section id="page3" class="page">
    <div class="container">
      <h1>Вторая страница сайта</h1>
      <p>Добро пожаловать на вторую страницу сайта!</p>
    </div>
  </section>

  <script>
    // Получаем элементы страниц и управляющие кнопки/область
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const page3 = document.getElementById('page3');
    const toMaketButton = document.getElementById('toMaketButton');
    const hotspot = document.getElementById('hotspot');

    // Переход со страницы инструкции (page1) на страницу с макетом (page2)
    toMaketButton.addEventListener('click', () => {
      page1.style.display = 'none';
      page2.style.display = 'block';
    });

    // Обработка клика по выделенной области на макете
    hotspot.addEventListener('click', (e) => {
      e.stopPropagation();
      page2.style.display = 'none';
      page3.style.display = 'block';
    });
  </script>

</body>
</html>
