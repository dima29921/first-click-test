<html lang="ru">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Click Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    #start-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }
    #start-modal input {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
    #start-modal button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #instruction {
      font-size: 20px;
      margin: 20px;
      max-width: 100%;
      word-break: break-word;
    }
    #image-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    #test-image {
      width: 100%;
      height: auto;
      display: block;
      cursor: crosshair;
    }
    .click-marker {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    #submit-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <!-- Модальное окно для ввода id и начала теста -->
  <div id="start-modal">
    <div>
      Вам предлагается First Click Test, где вам необходимо перейти к следующему разделу по нажатию одной кнопки.<br>
      Перед началом теста введите свой ID, выданный вам сотрудником компании.
    </div>
    <input type="text" id="user-id" placeholder="Введите ваш ID">
    <button id="start-button">Начать тест</button>
  </div>

  <!-- Основной инструкционный текст на странице -->
  <div id="instruction">
    Представьте, что вы хотите заказать суши. Куда вы кликнете в первую очередь?
  </div>

  <!-- Контейнер для изображения и маркеров клика -->
  <div id="image-container">
    <img id="test-image" src="maket1.jpg" alt="Макет интерфейса">
  </div>

  <!-- Кнопка отправки -->
  <button id="submit-button" disabled>Отправить</button>

  <script>
    // Глобальные переменные для теста
    let clickData = null;
    let startTime = null;
    let elapsedTime = null;
    let userId = null;

    const startModal = document.getElementById('start-modal');
    const startButton = document.getElementById('start-button');
    const userIdInput = document.getElementById('user-id');
    const image = document.getElementById('test-image');
    const container = document.getElementById('image-container');
    const submitButton = document.getElementById('submit-button');

    // Начало теста: сохраняем введённый ID и запускаем секундомер
    startButton.addEventListener('click', function() {
      const enteredId = userIdInput.value.trim();
      if (!enteredId) {
        alert("Пожалуйста, введите ваш ID!");
        return;
      }
      userId = enteredId;
      startTime = Date.now();
      startModal.style.display = 'none';
      console.log("Тест начат. ID пользователя:", userId);
    });

    // Обработка клика по изображению
    image.addEventListener('click', function(e) {
      if (clickData || !startTime) return;
      const rect = image.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      clickData = { x: Math.round(x), y: Math.round(y) };
      elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
      console.log("Координаты первого клика:", clickData, "Время выполнения:", elapsedTime);

      const marker = document.createElement('div');
      marker.className = 'click-marker';
      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;
      container.appendChild(marker);
      submitButton.disabled = false;
    });

    // Отправка данных на сервер (Google-таблица)
    submitButton.addEventListener('click', function() {
      if (!clickData || !userId || elapsedTime === null) return;

      // Формируем объект с данными для отправки
      const payload = {
        uid: userId,
        x: clickData.x,
        y: clickData.y,
        elapsedTime: elapsedTime
      };

      fetch("https://script.google.com/macros/s/AKfycbxwaiDl4U5X0wHcMFSqvMuPdo9hgIJqVvdgp00xvqAPmMqQ605fqm2MCRiaBzipYUKu3g/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(() => {
        alert("Данные успешно отправлены в таблицу!");
      })
      .catch((error) => {
        console.error("Ошибка отправки:", error);
        alert("Произошла ошибка при отправке данных.");
      });

      console.log("Отправка данных:", payload);
      submitButton.disabled = true;
      clickData = null;
    });
  </script>
</body>
</html>
